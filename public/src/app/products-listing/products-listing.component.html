<div class="container">
  <h3>Show all Products</h3>

  <table class="table table-striped table-bordered">
      <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
          <td>{{product._id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price | currency: 'USD': ture }}</td>
          <td>{{product.qty}}</td>
          <td class="inline=btn">
              <a class="nav-link text-success" [routerLink]="['/products/edit', product._id]">Edit</a>
              <a class="nav-link text-success" [routerLink]="['/products', product._id]">Details</a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
